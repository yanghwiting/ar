<!--index.html-->
<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
	
  <script>
    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          alert("Hi there!");
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
	
  <body style='margin : 0px; overflow: hidden;'>
    <div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>
     <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker markerhandler preset='custom' type='pattern' url='ares/pattern-qr-code.patt'>
		   <!--<a-box position='0 0.5 0' material='color: yellow;'></a-box>-->
           <a-entity id='gltf' gltf-model="url(ares/scene.gltf)" position="0 0.1 0" scale="0.15 0.15 0.15" rotation="-45 0 0"></a-entity> <!--加上3D模型-->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
