<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
	
   <script>
     AFRAME.registerComponent('fromspherical', {
       schema: {
         fi: {},
         theta: {},
         r: {},
       },
       init: function() {
         let fi = this.data.fi * Math.PI / 180
         let theta = this.data.theta * Math.PI / 180

         // z axis is inverted
         let z = (-1) * Math.sin(theta) * Math.cos(fi) * this.data.r
         let x = Math.sin(theta) * Math.sin(fi) * this.data.r
         let y = Math.cos(theta) * this.data.r
         this.el.setAttribute('position', {
           x: x,
           y: y,
           z: z
         })

       }

     })

   </script>
	
	
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker preset='custom' type='pattern' url='res/pattern-qr-code.patt'>
        <a-entity text="width: 5; value:test" position='1.4 1.8 0'></a-entity>                   <!--加上文字-->
		   <!--<a-box position='0 0.5 0' material='color: yellow;'></a-box>-->
           <a-entity id='gltf' gltf-model="url(res/scene.gltf)" fromspherical='0 0 0' ></a-entity> <!--加上3D模型-->

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
